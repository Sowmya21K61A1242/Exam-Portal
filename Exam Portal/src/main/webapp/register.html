<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Registration</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
	<header></header>
    <div class="registerbox">      
        <h1>Register Here</h1><br>
        <form action="LoginDetailsUpdate.jsp" method="post"> 
            <p>Username</p>
            <input type="text" name="user" id="user" placeholder="Enter Username" required>
            <p>Email</p>
            <input type="email" name="email" id="email" placeholder="Enter Email-id" required>
            <p>Password</p>
            <input type="Password" name="pass" id="pass" placeholder="Enter Password" required>
            <p>Confirm Password</p>
            <input type="Password" name="pass1" id="pass" placeholder="Re-enter Password" required>
            <input type="submit" value="Register"><br> 
        </form>
    </div>
</body>
</html>
